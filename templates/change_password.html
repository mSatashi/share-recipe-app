{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Change Password</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('change_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" 
                                   name="current_password" required>
                            <small class="text-muted">Enter your current password to verify your identity</small>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="new_password" required
                                       minlength="8" placeholder="At least 8 characters" aria-describedby="pw-actions">
                                <button class="btn btn-outline-secondary" type="button" id="generatePassword">Generate</button>
                                <button class="btn btn-outline-secondary" type="button" id="togglePwVis">Show</button>
                            </div>
                            <small class="form-text text-muted">Password must be at least 8 characters long</small>

                            <!-- Inline strength indicator -->
                            <div class="mt-2" id="pw-strength-wrapper">
                                <div class="d-flex justify-content-between mb-1">
                                    <small id="pw-strength-text" class="text-muted">Password strength: <strong id="pw-strength-label">â€”</strong></small>
                                    <small id="pw-recommendation-count" class="text-muted"></small>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div id="pw-strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Change Password</button>
                            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% include 'password_checker.html' %}
