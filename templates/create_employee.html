{% extends "base.html" %}

{% block title %}Create Employee{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Create New Employee</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_employee') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" 
                                   name="username" required>
                            <small class="text-muted">At least 3 characters, alphanumeric</small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Initial Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required
                                       minlength="8" placeholder="At least 8 characters" aria-describedby="pw-actions">
                                <button class="btn btn-outline-secondary" type="button" id="generatePassword">Generate</button>
                                <button class="btn btn-outline-secondary" type="button" id="togglePwVis">Show</button>
                            </div>
                            <small class="form-text text-muted">Password must be at least 8 characters long</small>

                            <!-- Inline strength indicator -->
                            <div class="mt-2" id="pw-strength-wrapper">
                                <div class="d-flex justify-content-between mb-1">
                                    <small id="pw-strength-text" class="text-muted">Password strength: <strong id="pw-strength-label">â€”</strong></small>
                                    <small id="pw-recommendation-count" class="text-muted"></small>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div id="pw-strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Create Employee</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% include 'password_checker.html' %}
