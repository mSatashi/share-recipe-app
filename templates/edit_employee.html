{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Edit Employee: {{ employee.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_employee', employee_id=employee.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" 
                                   name="username" value="{{ employee.username }}" required>
                            <small class="text-muted">At least 3 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" value="{{ employee.email }}" required>
                        </div>

                        <div class="alert alert-info" role="alert">
                            <strong>Note:</strong> Admin can only edit username and email. 
                            Employee can change their own password through their profile.
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Save Changes</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
